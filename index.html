<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="generatedContent" id="0"></div>
    <div class="wrapper">
      <div class="sidebar">
        <span class="delta">Loripsum Options:</span>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="link" />
          <label class="form-check-label" for="link">links</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="ul" />
          <label class="form-check-label" for="ul">unordered lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="ol" />
          <label class="form-check-label" for="ol">ordered lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="dl" />
          <label class="form-check-label" for="dl">description lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="code" />
          <label class="form-check-label" for="code">code and pre</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="bq" />
          <label class="form-check-label" for="bq">block quotes</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="headers" />
          <label class="form-check-label" for="headers">headings</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="decorate" />
          <label class="form-check-label" for="decorate">bold and italic</label>
        </div>
        <span class="delta">Options:</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="prude" />
          <label class="form-check-label" for="prude">Prude Version</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="allcaps" />
          <label class="form-check-label" for="allcaps">Use ALL CAPS</label>
        </div>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          id="generateContentBtn"
        >
          Generate Text
        </button>
      </div>
    </div>
  </body>
</html>
