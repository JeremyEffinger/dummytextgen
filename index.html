<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="generatedContent" id="0"></div>
    <div class="wrapper">
      <div class="sidebar">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckLinks"
          />
          <label class="form-check-label" for="flexSwitchCheckLinks"
            >links</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckUnorderedLists"
          />
          <label class="form-check-label" for="flexSwitchCheckUnorderedLists"
            >unordered lists</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckOrderedLists"
          />
          <label class="form-check-label" for="flexSwitchCheckOrderedLists"
            >ordered lists</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckDescriptionLists"
          />
          <label class="form-check-label" for="flexSwitchCheckDescriptionLists"
            >description lists</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckCodeAndPre"
          />
          <label class="form-check-label" for="flexSwitchCheckCodeAndPre"
            >code and pre</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckBlockQuotes"
          />
          <label class="form-check-label" for="flexSwitchCheckBlockQuotes"
            >block quotes</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckHeadings"
          />
          <label class="form-check-label" for="flexSwitchCheckHeadings"
            >headings</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckBoldAndItalic"
          />
          <label class="form-check-label" for="flexSwitchCheckBoldAndItalic"
            >bold and italic</label
          >
        </div>
        <span class="delta">Options:</span>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckPrude"
          />
          <label class="form-check-label" for="flexSwitchCheckPrude"
            >Prude Version</label
          >
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexSwitchCheckAllCaps"
          />
          <label class="form-check-label" for="flexSwitchCheckBoldAndItalic"
            >Use ALL CAPS</label
          >
        </div>
      </div>
    </div>
  </body>
</html>
