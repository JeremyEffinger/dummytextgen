<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="generatedContent" id="0"></div>
    <div class="wrapper">
      <div class="sidebar">
        <span class="delta">Loripsum Options:</span>

        <div class="options-group paragraphs-count">
          <label class="form-label" for="typeNumber"
            >Number of Paragraphs:</label
          >
          <input type="number" id="typeNumber" class="form-control" />
        </div>

        <span class="charlie">Paragraph length:</span>
        <select
          class="form-select"
          id="length"
          aria-label="multiple select example"
        >
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
          <option value="verylong">Very Long</option>
        </select>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="link" />
          <label class="form-check-label" for="link">links</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="ul" />
          <label class="form-check-label" for="ul">unordered lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="ol" />
          <label class="form-check-label" for="ol">ordered lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="dl" />
          <label class="form-check-label" for="dl">description lists</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="code" />
          <label class="form-check-label" for="code">code and pre</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="bq" />
          <label class="form-check-label" for="bq">block quotes</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="headers" />
          <label class="form-check-label" for="headers">headings</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="decorate" />
          <label class="form-check-label" for="decorate">bold and italic</label>
        </div>
        <span class="delta">Options:</span>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="prude" />
          <label class="form-check-label" for="prude">Prude Version</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="allcaps" />
          <label class="form-check-label" for="allcaps">Use ALL CAPS</label>
        </div>

        <button
          type="button"
          class="btn btn-primary btn-lg"
          id="generateContentBtn"
        >
          Generate Text
        </button>
        <button type="button" class="btn btn-primary" id="copy">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-clipboard"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
            ></path>
            <path
              d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
            ></path>
          </svg>
          Copy to Clipboard
        </button>
      </div>
    </div>
  </body>
</html>
